<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JW Player Channels</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    #player-container {
      flex: 2;
      background: black;
    }
    #channels {
      flex: 1;
      background: #f5f5f5;
      overflow-y: auto;
      padding: 10px;
    }
    .channel {
      padding: 10px;
      margin-bottom: 8px;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .channel:hover {
      background-color: #ddd;
    }
  </style>
  <script src="https://cdn.jwplayer.com/libraries/your-library-key.js"></script>
</head>
<body>

  <div id="player-container"></div>

  <div id="channels">
    <h3>Channels</h3>
    <div class="channel" data-src="https://cdn.jwplayer.com/videos/1.mp4">Channel 1</div>
    <div class="channel" data-src="https://cdn.jwplayer.com/videos/2.mp4">Channel 2</div>
    <div class="channel" data-src="https://cdn.jwplayer.com/videos/3.mp4">Channel 3</div>
    <div class="channel" data-src="https://cdn.jwplayer.com/videos/4.mp4">Channel 4</div>
  </div>

  <script>
    // Initialize JW Player
    const playerInstance = jwplayer("player-container").setup({
      file: "https://cdn.jwplayer.com/videos/1.mp4",
      width: "100%",
      height: "100%",
      autostart: false,
    });

    // Add click listeners to channels
    document.querySelectorAll(".channel").forEach(channel => {
      channel.addEventListener("click", () => {
        const videoSrc = channel.getAttribute("data-src");
        playerInstance.load([{ file: videoSrc }]);
        playerInstance.play();
      });
    });
  </script>

</body>
</html>
