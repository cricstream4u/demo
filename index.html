<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="Cric stream Favicon.jpg">
    <title>TG-@cric_stream</title>
    <style>
        body {
            margin: 0;
            padding: 5px;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000;
            color: #fff;
        }
        video {
            width: 100%;
            max-width: 800px;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h2>Live Stream</h2>
    <video id="videoPlayer" controls autoplay></video>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const video = document.getElementById("videoPlayer");
        let streamUrl = getQueryParam("file");
        
        if (!streamUrl) {
            alert("No HLS stream URL provided. Please add a 'file' parameter to the URL.");
        } else {
            // Use a CORS proxy if needed
            const proxyUrl = "https://cricstream4u.github.io/?";
            streamUrl = proxyUrl + encodeURIComponent(streamUrl);
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
                hls.on(Hls.Events.ERROR, (event, data) => {
                    console.error("HLS.js error", data);
                    alert("Failed to load stream. Please check the URL.");
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', () => video.play());
            } else {
                alert("Your browser does not support HLS playback.");
            }
        }
    </script>
</body>
</html>
