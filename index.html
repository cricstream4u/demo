<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JW Player Channels Responsive</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Tailwind config for custom colors (optional)
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1D4ED8', // blue-700
            secondary: '#2563EB', // blue-600
            bgGray: '#F3F4F6', // gray-100
            channelBg: '#FFFFFF',
            channelHover: '#E5E7EB', // gray-200
            channelActive: '#3B82F6', // blue-500
          }
        }
      }
    }
  </script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    /* Make the #player-container fill available height */
    #player-container {
      min-height: 300px;
    }
    /* Scrollbar styling for channels */
    #channels::-webkit-scrollbar {
      width: 8px;
    }
    #channels::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    #channels::-webkit-scrollbar-thumb {
      background-color: #3B82F6;
      border-radius: 10px;
      border: 2px solid #f1f1f1;
    }
  </style>
  <script src="https://cdn.jwplayer.com/libraries/your-library-key.js"></script>
</head>
<body class="bg-bgGray flex flex-col min-h-screen">

  <!-- Header -->
  <header class="p-4 bg-primary text-white flex justify-center items-center shadow-md">
    <a href="https://cinearena.live" class="flex items-center space-x-3">
      <img src="cineheader.png" alt="Cine Arena Header" class="h-12" />
      <span class="font-bold text-lg sm:text-xl select-none"></span>
    </a>
  </header>

  <!-- Main content -->
  <main class="flex flex-1 flex-col md:flex-row">
    <!-- Player -->
    <section id="player-container" class="flex-1 bg-black min-h-[300px] md:min-h-screen"></section>

    <!-- Channels -->
    <aside id="channels" class="bg-white md:w-80 overflow-y-auto p-4">
      <h3 class="text-xl font-semibold mb-4 text-primary">Channels</h3>
      <div class="space-y-3">
        <div class="channel cursor-pointer rounded-md p-3 bg-channelBg hover:bg-channelHover transition-colors duration-200" data-src="https://cdn.jwplayer.com/videos/1.mp4">Channel 1</div>
        <div class="channel cursor-pointer rounded-md p-3 bg-channelBg hover:bg-channelHover transition-colors duration-200" data-src="https://cdn.jwplayer.com/videos/2.mp4">Channel 2</div>
        <div class="channel cursor-pointer rounded-md p-3 bg-channelBg hover:bg-channelHover transition-colors duration-200" data-src="https://cdn.jwplayer.com/videos/3.mp4">Channel 3</div>
        <div class="channel cursor-pointer rounded-md p-3 bg-channelBg hover:bg-channelHover transition-colors duration-200" data-src="https://cdn.jwplayer.com/videos/4.mp4">Channel 4</div>
      </div>
    </aside>
  </main>

  <!-- Telegram Button -->
  <footer class="bg-primary text-white text-center py-4">
    <a href="https://t.me/cric_stream" target="_blank" rel="noopener noreferrer">
      <button id="joinTelegramButton" class="bg-white text-primary px-6 py-2 rounded-md font-semibold shadow-md hover:bg-gray-100 transition">
        Join Telegram
      </button>
    </a>
  </footer>

  <!-- Native ads 4:1 -->
  <div class="max-w-screen-lg mx-auto p-4">
    <script async="async" data-cfasync="false" src="//carryglanced.com/2346ffc02acfb9eb4451708a5df9f609/invoke.js"></script>
    <div id="container-2346ffc02acfb9eb4451708a5df9f609"></div>
  </div>

  <script>
    const playerInstance = jwplayer("player-container").setup({
      file: "https://cdn.jwplayer.com/videos/1.mp4",
      width: "100%",
      height: "100%",
      autostart: false,
    });

    const channels = document.querySelectorAll(".channel");

    // Helper: remove active class from all channels
    function clearActive() {
      channels.forEach(c => c.classList.remove('bg-channelActive', 'text-white'));
    }

    // Set the first channel as active on page load
    channels[0].classList.add('bg-channelActive', 'text-white');

    channels.forEach(channel => {
      channel.addEventListener("click", () => {
        const videoSrc = channel.getAttribute("data-src");

        if (!channel.classList.contains('bg-channelActive')) {
          clearActive();
          channel.classList.add('bg-channelActive', 'text-white');
          playerInstance.load([{ file: videoSrc }]);
          playerInstance.play();
        }
      });
    });
  </script>
</body>
</html>
