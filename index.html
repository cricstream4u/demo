<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { margin: 0; background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
        video { width: 80%; max-width: 900px; outline: none; }
    </style>
</head>
<body>
    <video id="video" controls></video>
    <script>
        console.log("Hello player.js!");
        var video = document.getElementById('video');
        
        function playM3u8(url) {
            if (Hls.isSupported()) {
                video.volume = 0.7;
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.muted = false;
                    video.play();
                });
                hls.on(Hls.Events.ERROR, async (event, data) => {
                    if (data.fatal) {
                        if (data.type == Hls.ErrorTypes.MEDIA_ERROR) {
                            hls.recoverMediaError();
                        } else if (data.type == Hls.ErrorTypes.NETWORK_ERROR) {
                            console.error('Network error:', data.details);
                        } else hls.destroy();
                    } 
                });
            }
        }
        
        function togglePlayPause() { video.paused ? video.play() : video.pause(); }
        function toggleMuteUnmute() { video.muted = !video.muted; }
        async function toggleFullscreen() {
            try {
                if (!document.fullscreenElement) {
                    await video.requestFullscreen();
                } else {
                    await document.exitFullscreen();
                }
            } catch (ex) { console.error("Fullscreen Error:", ex); }
        }
        
        window.addEventListener("keydown", function(event) {
            if (event.code === "Space") togglePlayPause();
            if (event.code === "KeyM") toggleMuteUnmute();
            if (event.code === "KeyF") toggleFullscreen();
        });
        
        window.addEventListener("load", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get("m3u8");
            if (streamUrl) playM3u8(streamUrl);
        });
    </script>
</body>
</html>
