<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sony Sports TEN 5 - Widevine</title>

  <!-- Clappr + Shaka plugin -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dash-shaka-playback@2.3.0/dist/dash-shaka-playback.min.js"></script>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    #player {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    const streamUrl = "https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/1717/output/index.mpd";
    const licenseUrl = "https://akashxpranto.vercel.app/pranto/bhai/2659ffb3-2b08";

    const player = new Clappr.Player({
      source: streamUrl,
      mimeType: "application/dash+xml",
      autoPlay: true,
      width: "100%",
      height: "100%",
      plugins: [DashShakaPlayback],
      parentId: "#player",
      shakaConfiguration: {
        drm: {
          servers: {
            "com.widevine.alpha": licenseUrl
          }
        }
      },
      shakaOnBeforeLoad: function(playerInstance) {
        console.log("Shaka Player initialized with Widevine");
      }
    });
  </script>
</body>
</html>
