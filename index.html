<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JW Player Channels Responsive</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: row; /* default desktop */
    }
    #player-container {
      flex: 2;
      background: black;
      height: 100vh;
    }
    #channels {
      flex: 1;
      background: #f5f5f5;
      overflow-y: auto;
      padding: 10px;
      height: 100vh;
      box-sizing: border-box;
    }
    .channel {
      padding: 10px;
      margin-bottom: 8px;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .channel:hover {
      background-color: #ddd;
    }

    /* Responsive: on screens smaller than 768px, stack vertically */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      #player-container {
        flex: none;
        height: 50vh; /* half viewport height */
      }
      #channels {
        flex: none;
        height: 50vh;
        overflow-y: auto;
      }
    }
  </style>
  <script src="https://cdn.jwplayer.com/libraries/your-library-key.js"></script>
</head>
<body>

   <!-- Header -->
  <header class="p-4 bg-blue-900 text-white text-center">
    <a href="https://cinearena.live">
      <img src="cineheader.png" class="h-10 mx-auto" alt="Cine Arena Header">
    </a>
  </header>

  <div id="player-container"></div>

  <div id="channels">
    <h3>Channels</h3>
    <div class="channel" data-src="https://cdn.jwplayer.com/videos/1.mp4">Channel 1</div>
    <div class="channel" data-src="https://cdn.jwplayer.com/videos/2.mp4">Channel 2</div>
    <div class="channel" data-src="https://cdn.jwplayer.com/videos/3.mp4">Channel 3</div>
    <div class="channel" data-src="https://cdn.jwplayer.com/videos/4.mp4">Channel 4</div>
  </div>

  <script>
    const playerInstance = jwplayer("player-container").setup({
      file: "https://cdn.jwplayer.com/videos/1.mp4",
      width: "100%",
      height: "100%",
      autostart: false,
    });

    document.querySelectorAll(".channel").forEach(channel => {
      channel.addEventListener("click", () => {
        const videoSrc = channel.getAttribute("data-src");
        playerInstance.load([{ file: videoSrc }]);
        playerInstance.play();
      });
    });
  </script>

</body>
</html>
